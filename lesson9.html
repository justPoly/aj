<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootsrap Lesson 7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <div class="container col-md-6">
            <h1>Hello World</h1>
            
            <!--vertical-->
            <form>
                <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </form>
            
            <br>

            <!--inline-->
            <form class="d-flex gap-2">
                <input type="email" class="form-control" placeholder="Enter email">
                <button class="btn btn-primary">Submit</button>
            </form>
             
            <br>

            <!--horizontal-->
            <form>
                <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
                </div>
                </div>

                 <button class="btn btn-primary">Submit</button>
            </form>

            <!--Checkbox and radio-->
            <form>
             <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Option 1</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="inlineRadio1" value="male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
             </div>

            </form>

                            <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Profile</button>
            </li>
                        <li class="nav-item" role="presentation">
                <button class="nav-link" id="about-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab">About</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel">Home content</div>
            <div class="tab-pane fade" id="profile" role="tabpanel">Profile content</div>
            <div class="tab-pane fade" id="about" role="tabpanel">About content</div>
        </div>

        <div class="alert alert-success">Form submitted successfully!</div>

        <div class="progress">
        <div class="progress-bar bg-info" style="width: 75%">75%</div>
        </div>

<div id="carouselExample" class="carousel slide col-md-6" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/dep.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="images/dep.jpg" class="d-block w-100" alt="Slide 2">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

        </div><!--End of Container-->
